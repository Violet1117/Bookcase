<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/">借书</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">还书</a>
            </li>
        </ul>
    </nav>
    {% if warn=="false" %}
    <center>
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong>
    </div>
    </center>
    {% endif %}
    <div class="jumbotron">
        <center>
            <form method="post">
                <h1>选择借阅账号登录方式:</h1>
                <div class="card">
                    <div class="card-body">
                        <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">账号密码登录</a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">
                            <p>
                                <a>用户名</a>
                                <input type="botton" name="username" maxlenth="100">
                            </p>
                            <p>
                                <a>密码</a>
                                <input type="password" name="password">
                            </p>
                            <p><input type="submit" name="login" value="登录" class="btn btn-outline-primary btn-lg btn-block" style="font-size:50px;font-weight: 1000;"></p>
                            <a class="btn btn-primary btn-lg" href="/register" role="button">点击注册</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="card-body">
                        <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">NFC刷卡</a>
                        </div>
                    </div>
                    <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                        <div class="card-body">
                            <center>
                                <img src="{{'/static/'+'RFID'+'.png'}}" style="margin-top:5px" class="img-rounded" width="200px" height="200px">
                                <h1 class="text-warning">请将NFC卡贴近感应面板</h1>
                            </center>
                        </div>
                    </div>
                </div>
            </form>
        </center>
    </div>
</body>
</html>
