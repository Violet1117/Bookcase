<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">首页</a>
            </li>
        </ul>
    </nav>
    <center>
        <p>
            <div class="container">
                <div class="dropdown">
                    <a role="button" href="/lend" aria-expanded="false" class="btn btn-outline-primary dropdown-toggle"  id="dropdownMenuLink" data-toggle="dropdown" style="font-size:50px;font-weight: 1000;">借书
                    </a>
                        <span class="caret"></span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        {%for i in range(0,5)%}
                        <a class="dropdown-item" href="/lend?flag={{book[i][1]}}">{{book[i][1]}}</a>
                        {%endfor%}
                    </div>
                </div>
                <p></p>
                <input type="button" value="归还书籍" class="btn btn-outline-primary btn-lg btn-block" style="font-size:50px;font-weight: 1000;" onclick="location.href=('/return')">
            </div>
        </p>
        <h1 class="text-warning">该月最畅销的五本书</h1>
        {%for i in range(0,5)%}
        <div class="jumbo tron">
            <p></p>
            <h2>{{book[i][1]}}</h2>
            <p>{{book[i][2]}}</p>
            <img src="{{'/static/'+book[i][1]+'.jpg'}}" style="margin-top:5px" class="img-rounded" width="200px" height="200px">
        </div>
        {%endfor%}
    </center>
</body>
</html>
