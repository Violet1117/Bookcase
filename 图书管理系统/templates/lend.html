<!DOCTYPE html>
<html lang="en">
<head>
    <title>借书</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/">借书</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">还书</a>
            </li>
        </ul>
    </nav>
    <center>
        <h1 id="demo"></h1>
        <img id="image" src="" style="margin-top:5px" class="img-rounded" width="200px" height="200px">
        <form method="post">
            <input type="submit" id='len' name="lend" value="确认借阅" class="btn btn-outline-primary btn-lg btn-block" style="font-size:50px;font-weight: 1000;">
        </form>
        <script>
            var url=decodeURI(window.location .href);
            var aa=url.indexOf('=');
            if (aa>-1){
                url=url.substring(aa+1);
                document.getElementById('image').src = '/static/'+url+'.jpg';
                document.getElementById("demo").innerHTML=url;
                document.getElementById("len").value="确认借阅《"+url+"》";
            }
        </script>
    </center>
</body>
</html>
